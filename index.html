<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__block">
        <a class="site__link" href="index.html"><img class="site__img" src="img/site-logo.png" alt="site-logo"></a>
        <div>
          <i class="bi bi-heart"></i>
        </div>
        
      </div>
      
    </div>
    
  </header>
  <div class="container">
    
    <form class="d-flex justify-content-between align-items-center" action="https://echo.htmlacademy.ru/">
      <div class="form__select-block">
        <select name="select" id="select">
          <option value="pokemon">Gross</option>
        </select>
      </div>
      <div class="form__input-block">
        <input class="form__input" type="text" placeholder="Search">
        <i class="bi bi-search"></i>
      </div>
      <div class="form__select-block">
        <select name="select" id="select">
          <option value="aa-zz">Aa-Zz</option>
        </select>
      </div>
      <button class="form__btn" type="submit">Button</button>
    </form>
    
  </div>
  <div class="wrapper">
    <div class="pok-list row"></div>
    <template id="pok-item-template">
      <div class="pok col-md-3 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <div class="card-image">
              <img class="card-img" src="" alt="monster">
            </div>
            <h3 class="pok__name h5 mt-4"></h3>
            <span class="pok__index">#</span>
          </div>
        </div>
      </div>
    </template>
    
    <script src="js/pokemons.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
